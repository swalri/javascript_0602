<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const pwdChk = (t) => {
			const pwd1 = document.querySelector("#pwd1");
			console.log(pwd1.value+", "+t.value);
			document.querySelector("label").innerHTML = "비번 일치";
			pwd1.focus();
		}
		const img = (i) => {
			var file = i.files[0];
			if(file != ""){
				var reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = (e) => {
					console.log(e);
					console.log(e.target);
					console.log(e.target.result);
					document.querySelector("#preview").src = e.target.result;//이미지 불러오기
				}
			}
		}
	</script>

	<input type="file" onchange="img(this)">
	<br>
	<img alt="none" src="#" id="preview" width="100" height="100">
	<hr>
	<input type="text" id="pwd1">
	<br>
	<input type="text" id="pwd2" onchange="pwdChk(this)">
	<label id="label"></label>
	<br>
	<input type="text">
	<br>
</body>
</html>
